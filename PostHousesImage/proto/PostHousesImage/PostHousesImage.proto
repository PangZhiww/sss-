syntax = "proto3";
option go_package = "proto/PostHousesImage";
package go.micro.srv.PostHousesImage;

service PostHousesImage {
	rpc PostHousesImage(Request) returns (Response) {}
}

message Message {
	string say = 1;
}

message Request {
	string name = 1;
}

message Response {
	string msg = 1;
}

message StreamingRequest {
	int64 count = 1;
}

message StreamingResponse {
	int64 count = 1;
}

message Ping {
	int64 stroke = 1;
}

message Pong {
	int64 stroke = 1;
}
